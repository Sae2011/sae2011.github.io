<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example Page</title>
    <style>
        /* CSS to style the section with id "about" */
        #about {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Header Section: Contains the main title and navigation links -->
    <header>
        <h1>Welcome to My Simple Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section: Contains different sections of the page -->
    <main>
        <!-- About Section: Provides information about the page -->
        <section id="about">
            <h2>About Us</h2>
            <p>This section provides information about our website.</p>
        </section>

        <!-- Home Section: Basic content for the home section -->
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the home page!</p>
        </section>

        <!-- Contact Section: Information about how to contact -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch via email or phone.</p>
        </section>
    </main>

    <!-- Footer Section: Contains footer information -->
    <footer>
        <p>&copy; 2024 Simple Example Page. All rights reserved.</p>
    </footer>

</body>
</html>
